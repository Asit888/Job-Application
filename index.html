<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="sub_title">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_name">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_name">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_name">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_name">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ux_ui">UX/UI Designer</option>
                        </select>
                    </div>
                    <div class="form_name" id="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form_name">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_name">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_name">
                        <label for="date">Date Of Birth</label>
                        <input  value="2022-01-01" type="date" id="date" name="date" >
                    </div>
                    <div class="form_name">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="submit_container">
                <button type="submit">Apply Now</button>
            </div></form>
        </div>

    </div>
    </div>
</body>

</html>
